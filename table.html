<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>таблицы и формы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="bill-table">
    <thead>
        <tr>
        <th>Название</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Стоимость</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Карандаш</td>
            <td>20</td>
            <td>4</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Ручка</td>
            <td>50</td>
            <td>2</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Ластик</td>
            <td>40</td>
            <td>1</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Итог</td>
            <td>220</td>
        </tr>
    </tbody>

    </table>
<form id="reg-form">
    <label for="namme">Введите логин</label><br>
    <input id="namme" name="namme" type="text" placeholder="Логин" required autofocus><br>

    <label for="pass">Введите пароль</label><br>
    <input id="pass" name="pass" type="password" placeholder="пароль"required><br>
    
    <input type="radio" id="gender-m" name="gender" value="male">
    <label for="gender-m">Мужской</label>

    <input type="radio" id="gender-f" name="gender" value="female" checked >
    <label for="gender-f">Женский</label><br>
    <input type="submit" value="Войти">
    <input type="reset">
</form>

</body>
</html>
